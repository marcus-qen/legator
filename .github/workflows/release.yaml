name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum

      - name: Build binaries
        run: |
          make build-cp
          make build-probe-all

      - name: Generate checksums
        run: |
          cd bin
          sha256sum control-plane probe-linux-amd64 probe-linux-arm64 probe-darwin-arm64 > checksums.txt

      - name: Prepare release notes
        id: release-notes
        run: |
          TAG_NAME="${{ github.ref_name }}"
          if [ "$(git cat-file -t "$TAG_NAME")" = "tag" ]; then
            git cat-file -p "$TAG_NAME" | sed -n '/^$/,$p' > release-notes.md
          else
            cp CHANGELOG.md release-notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          files: |
            bin/control-plane
            bin/probe-linux-amd64
            bin/probe-linux-arm64
            bin/probe-darwin-arm64
            bin/checksums.txt
          body_path: release-notes.md
