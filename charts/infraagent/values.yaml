# Default values for infraagent.

replicaCount: 1

image:
  repository: ghcr.io/marcus-qen/infraagent
  tag: ""  # Defaults to Chart.appVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

# Controller resource limits
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

# Leader election for HA
leaderElection:
  enabled: true

# Metrics configuration
metrics:
  enabled: true
  port: 8443
  serviceMonitor:
    enabled: false
    interval: 30s
    namespace: ""

# Health probes
healthProbe:
  port: 8081

# Logging
logLevel: info

# Node selector, tolerations, affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
