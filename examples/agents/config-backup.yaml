apiVersion: core.infraagent.io/v1alpha1
kind: InfraAgent
metadata:
  name: config-backup
  namespace: agents
  labels:
    team: platform
    role: backup
spec:
  description: "Configuration snapshot â€” backs up critical config daily at 1 AM."
  emoji: "ðŸ”’"
  schedule:
    cron: "0 1 * * *"
    timezone: "UTC"
  model:
    tier: fast
    tokenBudget: 10000
    timeout: "120s"
  skills:
    - name: config-backup
      source: bundled
  capabilities:
    required:
      - kubectl.read
      - http
  guardrails:
    autonomy: automate-safe
    allowedActions:
      - "kubectl.get *"
      - "kubectl.describe *"
      - "http.get *"
      - "http.post */backup"
    deniedActions:
      - "kubectl.delete *"
    maxIterations: 10
    maxRetries: 2
  reporting:
    onSuccess: log
    onFailure: escalate
    onFinding: notify
  environmentRef: dev-lab
