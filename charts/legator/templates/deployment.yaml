apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "legator.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "legator.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "legator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        {{- include "legator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: controller
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "legator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.shutdown.terminationGracePeriodSeconds | default 45 }}
      containers:
        - name: manager
          image: {{ include "legator.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            - --leader-elect={{ .Values.leaderElection.enabled }}
            - --health-probe-bind-address=:{{ .Values.healthProbe.port }}
            - --metrics-bind-address=:{{ .Values.metrics.port }}
            - --metrics-secure={{ .Values.metrics.secure | default false }}
            {{- if and .Values.otel.enabled .Values.otel.endpoint }}
            - --otel-endpoint={{ .Values.otel.endpoint }}
            {{- end }}
            {{- if .Values.retention.enabled }}
            - --retention-ttl={{ .Values.retention.ttl }}
            - --retention-scan-interval={{ .Values.retention.scanInterval }}
            - --retention-max-batch={{ .Values.retention.maxDeleteBatch }}
            - --retention-preserve-min={{ .Values.retention.preserveMinPerAgent }}
            {{- else }}
            - --retention-ttl=0
            {{- end }}
            - --drain-timeout={{ .Values.shutdown.drainTimeout }}
            - --max-concurrent-cluster={{ .Values.rateLimit.maxConcurrentCluster }}
            - --max-concurrent-per-agent={{ .Values.rateLimit.maxConcurrentPerAgent }}
          {{- if .Values.headscale.enabled }}
          env:
            - name: HEADSCALE_API_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.headscale.secretName }}
                  key: {{ .Values.headscale.apiURLKey }}
                  optional: {{ .Values.headscale.optional | default true }}
            - name: HEADSCALE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.headscale.secretName }}
                  key: {{ .Values.headscale.apiKeyKey }}
                  optional: {{ .Values.headscale.optional | default true }}
          {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.healthProbe.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.connectivity.enabled }}
          volumeMounts:
            - name: tailscale-state
              mountPath: /var/run/tailscale
              readOnly: true
          {{- end }}
        {{- if .Values.connectivity.enabled }}
        - name: tailscale
          image: {{ .Values.connectivity.image | default "ghcr.io/tailscale/tailscale:latest" }}
          imagePullPolicy: {{ .Values.connectivity.imagePullPolicy | default "IfNotPresent" }}
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.connectivity.authKeySecret }}
                  key: {{ .Values.connectivity.authKeySecretKey | default "key" }}
            {{- if .Values.connectivity.controlServer }}
            - name: TS_LOGIN_SERVER
              value: {{ .Values.connectivity.controlServer | quote }}
            {{- end }}
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
            - name: TS_USERSPACE
              value: "true"
            - name: TS_SOCKET
              value: /var/run/tailscale/tailscaled.sock
            {{- if .Values.connectivity.hostname }}
            - name: TS_HOSTNAME
              value: {{ .Values.connectivity.hostname | quote }}
            {{- end }}
            {{- if .Values.connectivity.acceptRoutes }}
            - name: TS_ACCEPT_ROUTES
              value: "true"
            {{- end }}
            {{- range $key, $value := .Values.connectivity.extraEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          resources:
            {{- toYaml (.Values.connectivity.resources | default (dict "requests" (dict "cpu" "50m" "memory" "64Mi") "limits" (dict "cpu" "200m" "memory" "128Mi"))) | nindent 12 }}
          volumeMounts:
            - name: tailscale-state
              mountPath: /var/run/tailscale
            - name: tailscale-data
              mountPath: /var/lib/tailscale
        {{- end }}
      {{- if .Values.connectivity.enabled }}
      volumes:
        - name: tailscale-state
          emptyDir: {}
        - name: tailscale-data
          emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
