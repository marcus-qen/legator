name: CI

on:
  push:
  pull_request:

jobs:
  preflight:
    name: Preflight guardrails (fast-fail)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum

      - name: Run architecture guardrail gate
        run: make architecture-guard GO=go

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum

      - name: Run tests
        run: go test ./...

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: preflight
    env:
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum

      - name: Build binaries
        run: |
          make build GO=go \
            VERSION="${GITHUB_REF_NAME:-dev}" \
            COMMIT="${GITHUB_SHA::7}" \
            DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

      - name: Build Windows probe (compile check)
        run: |
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build \
            -o bin/probe-windows-amd64.exe ./cmd/probe

      - name: Upload binaries
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: legator-binaries
          path: |
            bin/control-plane
            bin/probe
            bin/probe-windows-amd64.exe
            bin/legatorctl

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84
        with:
          version: v1.64

  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    needs:
      - preflight
      - build
    env:
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install python3
        run: |
          sudo apt-get update
          sudo apt-get install -y python3

      - name: Download binaries
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: legator-binaries
          path: bin

      - name: Make binaries executable
        run: chmod +x bin/control-plane bin/probe

      - name: Run e2e tests
        run: ./hack/e2e-test.sh
