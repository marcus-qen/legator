name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum

      - name: Run tests
        run: go test ./...

      - name: Build all binaries
        run: make release-build GO=go VERSION="${{ github.ref_name }}"

      - name: Generate checksums
        run: |
          cd bin
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Prepare release notes
        run: |
          TAG_NAME="${{ github.ref_name }}"
          if [ "$(git cat-file -t "$TAG_NAME" 2>/dev/null)" = "tag" ]; then
            git cat-file -p "$TAG_NAME" | sed -n '/^$/,$p' > release-notes.md
          else
            echo "## ${TAG_NAME}" > release-notes.md
            echo "" >> release-notes.md
            git log --oneline HEAD~10..HEAD >> release-notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          files: |
            bin/legator-control-plane-linux-amd64
            bin/legator-control-plane-linux-arm64
            bin/legator-probe-linux-amd64
            bin/legator-probe-linux-arm64
            bin/legator-probe-darwin-arm64
            bin/legator-probe-windows-amd64.exe
            bin/legator-ctl-linux-amd64
            bin/legator-ctl-linux-arm64
            bin/legator-ctl-darwin-arm64
            bin/checksums.txt
            install/install.sh
          body_path: release-notes.md
