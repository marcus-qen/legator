---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.1
  name: legatorenvironments.legator.io
spec:
  group: legator.io
  names:
    kind: LegatorEnvironment
    listKind: LegatorEnvironmentList
    plural: legatorenvironments
    singular: legatorenvironment
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.endpointCount
      name: Endpoints
      priority: 1
      type: integer
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          LegatorEnvironment is the Schema for the agentenvironments API.
          It defines the site-specific configuration — endpoints, credentials,
          namespaces, notification channels, data resources, and MCP servers —
          that an LegatorAgent binds to at runtime.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: LegatorEnvironmentSpec defines the site-specific configuration
              for an agent.
            properties:
              channels:
                additionalProperties:
                  description: ChannelSpec defines a notification channel.
                  properties:
                    secretRef:
                      description: secretRef optionally references auth credentials
                        for the channel.
                      type: string
                    target:
                      description: target is the channel destination (webhook URL,
                        chat ID, agent name, etc.).
                      type: string
                    type:
                      description: type is the channel provider.
                      enum:
                      - slack
                      - telegram
                      - webhook
                      - agent
                      type: string
                  required:
                  - target
                  - type
                  type: object
                description: channels maps named notification channels.
                type: object
              connection:
                description: connection defines how the agent connects to its target
                  cluster.
                properties:
                  kind:
                    default: in-cluster
                    description: kind is the connection type.
                    enum:
                    - in-cluster
                    - kubeconfig
                    type: string
                  kubeconfig:
                    description: kubeconfig references a Secret containing a kubeconfig
                      for remote clusters.
                    properties:
                      key:
                        default: kubeconfig
                        description: key is the data key within the Secret (default
                          "kubeconfig").
                        type: string
                      secretRef:
                        description: secretRef is the name of the Secret in the agent's
                          namespace.
                        type: string
                    required:
                    - secretRef
                    type: object
                required:
                - kind
                type: object
              connectivity:
                description: |-
                  connectivity configures how the agent reaches non-Kubernetes targets
                  (servers, databases, network devices) across network boundaries.
                properties:
                  headscale:
                    description: |-
                      headscale configures Headscale/Tailscale mesh VPN connectivity.
                      Required when type is "headscale" or "tailscale".
                    properties:
                      acceptRoutes:
                        default: true
                        description: acceptRoutes enables accepting advertised routes
                          from subnet routers.
                        type: boolean
                      authKeySecretRef:
                        description: |-
                          authKeySecretRef references a Secret containing the pre-authentication key.
                          The Secret must have a "key" data field with the Headscale/Tailscale auth key.
                        type: string
                      controlServer:
                        description: |-
                          controlServer is the Headscale server URL (e.g. "https://headscale.example.com").
                          For Tailscale, use "https://controlplane.tailscale.com".
                        type: string
                      exitNode:
                        description: exitNode specifies an exit node to route all
                          traffic through (optional).
                        type: string
                      hostname:
                        description: hostname is the Tailscale hostname for this agent
                          (defaults to agent name).
                        type: string
                      tags:
                        description: |-
                          tags are the ACL tags to assign to this agent's node (e.g. ["tag:agent-runtime"]).
                          Used for Headscale/Tailscale ACL policy.
                        items:
                          type: string
                        type: array
                    required:
                    - authKeySecretRef
                    - controlServer
                    type: object
                  type:
                    description: type specifies the connectivity method.
                    enum:
                    - direct
                    - headscale
                    - tailscale
                    type: string
                required:
                - type
                type: object
              credentials:
                additionalProperties:
                  description: CredentialRef references a Secret or Vault path for
                    tool authentication.
                  properties:
                    secretRef:
                      description: secretRef is the name of the Secret. Used for static
                        credentials.
                      type: string
                    type:
                      description: type indicates the credential format.
                      enum:
                      - bearer-token
                      - token
                      - api-key
                      - basic-auth
                      - tls
                      - vault-kv
                      - vault-ssh-ca
                      - vault-database
                      type: string
                    vault:
                      description: |-
                        vault contains Vault-specific credential configuration.
                        Required when type is vault-kv, vault-ssh-ca, or vault-database.
                      properties:
                        mount:
                          description: mount is the Vault secrets engine mount path
                            (e.g. "secret", "ssh-client-signer", "database").
                          type: string
                        path:
                          description: path is the secret path within the mount (for
                            KV).
                          type: string
                        role:
                          description: role is the Vault role to use (for SSH CA and
                            database).
                          type: string
                        ttl:
                          default: 5m
                          description: ttl is the requested credential TTL (e.g. "5m"
                            for SSH certs).
                          type: string
                      required:
                      - mount
                      type: object
                  required:
                  - type
                  type: object
                description: credentials maps named credentials to Secret references.
                type: object
              dataResources:
                description: dataResources declares all data resources in this environment.
                properties:
                  backupMaxAge:
                    default: 24h
                    description: |-
                      backupMaxAge is the max acceptable time since last backup.
                      Operations on data-adjacent resources warn if backup is older than this.
                    type: string
                  databases:
                    description: databases lists database cluster CRs.
                    items:
                      description: DataResourceRef identifies a data-bearing Kubernetes
                        resource.
                      properties:
                        backupSchedule:
                          description: backupSchedule is informational — helps the
                            runtime check backup freshness.
                          type: string
                        kind:
                          description: kind is the resource kind (e.g. "cnpg.io/Cluster",
                            "PersistentVolumeClaim").
                          type: string
                        name:
                          description: name is the resource name.
                          type: string
                        namespace:
                          description: namespace is where the resource lives.
                          type: string
                      required:
                      - kind
                      - name
                      - namespace
                      type: object
                    type: array
                  objectStorage:
                    description: objectStorage lists S3/MinIO buckets.
                    items:
                      description: ObjectStorageRef identifies an object storage resource.
                      properties:
                        kind:
                          description: kind describes the storage type (e.g. "s3-bucket").
                          type: string
                        name:
                          description: name is the bucket name.
                          type: string
                        provider:
                          description: provider identifies the storage provider (e.g.
                            "minio", "aws").
                          type: string
                      required:
                      - kind
                      - name
                      type: object
                    type: array
                  persistentStorage:
                    description: persistentStorage lists PVCs and PVs.
                    items:
                      description: DataResourceRef identifies a data-bearing Kubernetes
                        resource.
                      properties:
                        backupSchedule:
                          description: backupSchedule is informational — helps the
                            runtime check backup freshness.
                          type: string
                        kind:
                          description: kind is the resource kind (e.g. "cnpg.io/Cluster",
                            "PersistentVolumeClaim").
                          type: string
                        name:
                          description: name is the resource name.
                          type: string
                        namespace:
                          description: namespace is where the resource lives.
                          type: string
                      required:
                      - kind
                      - name
                      - namespace
                      type: object
                    type: array
                type: object
              endpoints:
                additionalProperties:
                  description: EndpointSpec defines a named endpoint the agent can
                    use.
                  properties:
                    healthPath:
                      description: healthPath is appended to URL for health checks.
                      type: string
                    internal:
                      description: internal marks this as a cluster-internal endpoint
                        (no TLS required).
                      type: boolean
                    url:
                      description: url is the base URL.
                      type: string
                  required:
                  - url
                  type: object
                description: endpoints maps named endpoints to their URLs and health
                  paths.
                type: object
              mcpServers:
                additionalProperties:
                  description: MCPServerSpec defines an available MCP tool server.
                  properties:
                    capabilities:
                      description: capabilities lists the tool capabilities this server
                        provides.
                      items:
                        type: string
                      type: array
                    endpoint:
                      description: endpoint is the URL of the MCP server.
                      type: string
                  required:
                  - endpoint
                  type: object
                description: mcpServers maps named MCP tool servers.
                type: object
              namespaces:
                description: namespaces groups cluster namespaces by role.
                properties:
                  additional:
                    additionalProperties:
                      items:
                        type: string
                      type: array
                    description: additional allows arbitrary namespace groupings.
                    type: object
                  apps:
                    description: apps are application namespaces the agent can access.
                    items:
                      type: string
                    type: array
                  monitoring:
                    description: monitoring namespaces.
                    items:
                      type: string
                    type: array
                  system:
                    description: system are platform/infrastructure namespaces.
                    items:
                      type: string
                    type: array
                type: object
              vault:
                description: |-
                  vault configures HashiCorp Vault for dynamic credential management.
                  When set, credentials with vault-* types use this Vault server.
                properties:
                  address:
                    description: address is the Vault server URL.
                    type: string
                  authMethod:
                    description: authMethod is how the controller authenticates to
                      Vault.
                    enum:
                    - kubernetes
                    - token
                    type: string
                  k8sAuthPath:
                    default: kubernetes
                    description: k8sAuthPath is the Vault K8s auth mount path (default
                      "kubernetes").
                    type: string
                  k8sAuthRole:
                    description: k8sAuthRole is the Vault K8s auth role (required
                      when authMethod is "kubernetes").
                    type: string
                  tokenSecretRef:
                    description: tokenSecretRef references a Secret containing a Vault
                      token (required when authMethod is "token").
                    type: string
                required:
                - address
                - authMethod
                type: object
            type: object
          status:
            description: LegatorEnvironmentStatus defines the observed state of LegatorEnvironment.
            properties:
              conditions:
                description: conditions represent the current state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              phase:
                description: phase is the current lifecycle phase.
                enum:
                - Pending
                - Ready
                - Error
                type: string
              referencedBy:
                description: referencedBy lists agents bound to this environment.
                items:
                  type: string
                type: array
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
