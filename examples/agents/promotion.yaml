apiVersion: core.infraagent.io/v1alpha1
kind: InfraAgent
metadata:
  name: promotion
  namespace: agents
  labels:
    team: platform
    role: deployment
spec:
  description: "Devâ†’prod promotion cadence â€” checks for drift and promotes verified builds every 6 hours."
  emoji: "ðŸš€"
  schedule:
    interval: "21600s"
    timezone: "UTC"
  model:
    tier: standard
    tokenBudget: 20000
    timeout: "300s"
  skills:
    - name: promotion-cadence
      source: bundled
  capabilities:
    required:
      - kubectl.read
      - http
    optional:
      - github.issues
  guardrails:
    autonomy: automate-safe
    allowedActions:
      - "kubectl.get *"
      - "kubectl.describe *"
      - "http.get *"
      - "http.post */sync"
      - "http.post */promote"
    deniedActions:
      - "kubectl.delete *"
      - "kubectl.scale *"
    escalation:
      target: channel
      channelName: oncall
      timeout: "300s"
      onTimeout: cancel
    maxIterations: 10
    maxRetries: 2
  reporting:
    onSuccess: log
    onFailure: escalate
    onFinding: notify
  environmentRef: dev-lab
