name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write
  id-token: write  # cosign keyless signing

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: make test

  release-image:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: [test]
    outputs:
      digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-arch image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.title=legator
            org.opencontainers.image.description=Autonomous agents that manage your entire IT estate
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sign-image:
    name: Sign Image (Cosign)
    runs-on: ubuntu-latest
    needs: [release-image]
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign image
        env:
          DIGEST: ${{ needs.release-image.outputs.digest }}
        run: |
          cosign sign --yes \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"

  release-helm:
    name: Package & Push Helm Chart
    runs-on: ubuntu-latest
    needs: [release-image]
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Update chart version from tag
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/legator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" charts/legator/Chart.yaml

      - name: Lint chart
        run: helm lint charts/legator/

      - name: Package chart
        run: helm package charts/legator/ --destination /tmp/helm-packages/

      - name: Log in to GHCR (Helm OCI)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Push chart to GHCR OCI
        run: helm push /tmp/helm-packages/legator-${{ steps.version.outputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository }}/charts

      - name: Upload chart as artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: /tmp/helm-packages/legator-${{ steps.version.outputs.version }}.tgz

  build-cli:
    name: Build CLI Binaries
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=legator-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -ldflags "-X main.version=${{ steps.version.outputs.version }} -X main.gitCommit=${{ github.sha }} -X main.buildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o dist/${BINARY_NAME} ./cmd/legator/

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: legator-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/legator-*

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-image, release-helm, sign-image, build-cli]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download chart artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: /tmp/helm-packages/

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: legator-cli-*
          path: /tmp/cli-binaries/
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git tag --sort=-version:refname | head -2 | tail -1 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "${{ github.ref_name }}" ]; then
            echo "body=Initial release ðŸŽ‰" >> "$GITHUB_OUTPUT"
          else
            CHANGES=$(git log --pretty=format:"- %s (%h)" "${PREV_TAG}..HEAD" | head -50)
            EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
            echo "body<<$EOF" >> "$GITHUB_OUTPUT"
            echo "$CHANGES" >> "$GITHUB_OUTPUT"
            echo "$EOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: LegatorAgent ${{ github.ref_name }}
          body: |
            ## LegatorAgent ${{ github.ref_name }}

            Autonomous agents that manage your entire IT estate â€” safely. Scheduled. Guardrailed. Audited.

            ### Install

            ```bash
            # Container image
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}

            # Helm chart (OCI)
            helm install legator oci://ghcr.io/${{ github.repository }}/charts/legator \
              --version ${{ steps.version.outputs.version }} \
              --namespace legator-system --create-namespace

            # Verify image signature
            cosign verify ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            ### Changes

            ${{ steps.changelog.outputs.body }}

            ### Links

            - ðŸ“– [Documentation](https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}/docs)
            - ðŸš€ [Getting Started](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/docs/getting-started.md)
            - ðŸ“¦ [Helm Chart](https://github.com/${{ github.repository }}/pkgs/container/legator%2Fcharts%2Flegator)
          files: |
            /tmp/helm-packages/legator-${{ steps.version.outputs.version }}.tgz
            /tmp/cli-binaries/legator-*
          generate_release_notes: true
          make_latest: true

  smoke-test:
    name: Smoke Test (kind)
    runs-on: ubuntu-latest
    needs: [release-image]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: azure/setup-helm@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: legator-smoke

      - name: Install CRDs
        run: make install

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Create image pull secret for kind cluster
        run: |
          kubectl create namespace legator-system --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret docker-registry ghcr-auth \
            --namespace legator-system \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Install operator via Helm
        run: |
          helm install legator charts/legator/ \
            --namespace legator-system --create-namespace \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.ref_name }} \
            --set imagePullSecrets[0].name=ghcr-auth \
            --set leaderElection.enabled=false \
            --skip-crds \
            --wait --timeout 120s

      - name: Dump smoke-test diagnostics on failure
        if: failure()
        run: |
          kubectl get pods -A -o wide || true
          kubectl get events -A --sort-by=.lastTimestamp | tail -n 200 || true
          kubectl describe deployment legator-controller -n legator-system || true
          kubectl describe pods -n legator-system || true
          kubectl logs -n legator-system deployment/legator-controller --all-containers=true --tail=200 || true

      - name: Verify controller running
        run: |
          kubectl get pods -n legator-system
          kubectl wait --for=condition=Ready pod -l app.kubernetes.io/name=legator \
            -n legator-system --timeout=60s

      - name: Apply example agent
        run: |
          # Apply ModelTierConfig first
          kubectl apply -f examples/model-tier-config.yaml
          # Apply environment
          kubectl create namespace agents
          kubectl apply -f examples/environments/dev-lab.yaml -n agents
          # Apply an agent
          kubectl apply -f examples/agents/watchman-light.yaml -n agents

      - name: Verify agent reaches Ready
        run: |
          sleep 5
          kubectl get legatoragents -n agents
          PHASE=$(kubectl get legatoragent watchman-light -n agents -o jsonpath='{.status.phase}')
          if [ "$PHASE" != "Ready" ] && [ "$PHASE" != "Pending" ]; then
            echo "ERROR: Agent phase is '$PHASE', expected Ready or Pending"
            kubectl describe legatoragent watchman-light -n agents
            exit 1
          fi
          echo "âœ… Agent phase: $PHASE"

      - name: Verify CRDs registered
        run: |
          for crd in legatoragents.legator.io legatorenvironments.legator.io modeltierconfigs.legator.io legatorruns.legator.io; do
            kubectl get crd "$crd" || (echo "CRD $crd not found" && exit 1)
          done
          echo "âœ… All 4 CRDs registered"
