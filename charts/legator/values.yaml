# Default values for legator.

replicaCount: 1

image:
  repository: ghcr.io/marcus-qen/legator
  tag: ""  # Defaults to Chart.appVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

# Controller resource limits
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

# Leader election for HA
leaderElection:
  enabled: true

# Metrics configuration
metrics:
  enabled: true
  port: 8443
  # Serve metrics over HTTP (false) or HTTPS (true). Set false for easier Prometheus scraping.
  secure: false
  serviceMonitor:
    enabled: false
    interval: 30s
    namespace: ""
    # Extra labels for ServiceMonitor (e.g. release: prometheus)
    labels: {}

# Health probes
healthProbe:
  port: 8081

# OpenTelemetry tracing
otel:
  # Enable OTLP trace export
  enabled: false
  # OTLP gRPC endpoint (e.g. "tempo.monitoring:4317")
  endpoint: ""

# Grafana dashboard
grafana:
  dashboards:
    enabled: false
    # Namespace where the dashboard ConfigMap is created
    namespace: ""
    # Labels for Grafana sidecar discovery (e.g. grafana_dashboard: "1")
    labels:
      grafana_dashboard: "1"

# Logging
logLevel: info

# Retention — automatic LegatorRun cleanup
retention:
  enabled: true
  # How long to keep completed LegatorRuns
  ttl: 168h  # 7 days
  # How often to scan for expired runs
  scanInterval: 1h
  # Max runs to delete per scan
  maxDeleteBatch: 100
  # Keep at least this many runs per agent regardless of TTL
  preserveMinPerAgent: 5

# Rate limiting
rateLimit:
  # Cluster-wide max simultaneous runs
  maxConcurrentCluster: 10
  # Per-agent max simultaneous runs
  maxConcurrentPerAgent: 1
  # Cluster-wide max runs per hour
  maxRunsPerHourCluster: 200
  # Per-agent max runs per hour
  maxRunsPerHourPerAgent: 30
  # Extra burst allowance for webhook triggers
  burstAllowance: 3

# Graceful shutdown
shutdown:
  # Max time to wait for in-flight runs to complete on SIGTERM
  drainTimeout: 30s
  # Pod terminationGracePeriodSeconds (should be > drainTimeout)
  terminationGracePeriodSeconds: 45

# Network policies
networkPolicy:
  enabled: false
  # Allow metrics scraping from specific pods (e.g. Prometheus)
  metricsFrom: []
  # Webhook receiver port (if using webhook triggers)
  # webhookPort: 9443
  # Allow webhook triggers from specific sources
  webhookFrom: []
  # Additional egress rules
  additionalEgress: []
  # MCP server ports to allow egress to
  mcpServerPorts: []

# Per-agent ServiceAccounts and scoped RBAC.
# Each agent gets a dedicated ServiceAccount with namespace-scoped
# read permissions. Agents that need mutations require explicit Roles.
agents: []
# Example:
#   - name: watchman-light
#     namespace: legator  # defaults to Release.Namespace
#     targetNamespaces:
#       - backstage
#       - monitoring
#       - argocd

# Headscale API credentials for inventory sync loop.
headscale:
  # Inject HEADSCALE_API_URL + HEADSCALE_API_KEY from a secret.
  enabled: true
  # Secret synced by ESO from Vault.
  secretName: legator-headscale
  apiURLKey: api-url
  apiKeyKey: api-key
  # Keep optional true so controller still starts before ESO first sync.
  optional: true

# OCI registry auth for skill pull/push commands.
registryAuth:
  # Inject LEGATOR_REGISTRY_USERNAME + LEGATOR_REGISTRY_PASSWORD from a secret.
  enabled: false
  secretName: ""
  usernameKey: LEGATOR_REGISTRY_USERNAME
  passwordKey: LEGATOR_REGISTRY_PASSWORD
  optional: false

# Connectivity — Headscale/Tailscale mesh VPN sidecar for reaching
# non-Kubernetes targets (servers, databases, network devices).
connectivity:
  # Enable Tailscale/Headscale sidecar
  enabled: false
  # Tailscale container image
  image: ghcr.io/tailscale/tailscale:latest
  imagePullPolicy: IfNotPresent
  # Headscale control server URL (omit for Tailscale SaaS)
  # controlServer: "https://headscale.example.com"
  controlServer: ""
  # Secret containing the pre-auth key
  authKeySecret: ""
  # Key within the secret (default: "key")
  authKeySecretKey: key
  # Tailscale hostname for this agent (defaults to pod hostname)
  hostname: ""
  # Accept advertised routes from subnet routers
  acceptRoutes: true
  # Extra environment variables for the Tailscale container
  extraEnv: {}
  # Resource limits for the sidecar
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# Node selector, tolerations, affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

# --- API Surface ---
api:
  enabled: true
  port: 8090
  service:
    enabled: true
    type: ClusterIP
    port: 8090

# --- Dashboard ---
dashboard:
  enabled: false
  replicas: 1
  port: 8080
  # Optional explicit API URL override. Empty = auto (http://<release>-api:<api.port>)
  apiBaseURL: ""

  image:
    repository: ghcr.io/marcus-qen/legator-dashboard
    tag: ""  # Defaults to Chart.appVersion
    pullPolicy: IfNotPresent

  # Filter to specific namespace (empty = all namespaces)
  namespace: ""

  service:
    type: ClusterIP
    port: 80

  # OIDC authentication (Keycloak)
  oidc:
    issuer: ""
    clientID: ""
    redirectURL: ""
    # Reference to existing secret containing client-secret
    clientSecretRef: {}
    #   name: legator-dashboard-oidc
    #   key: client-secret

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# --- Multi-Tenancy ---
tenancy:
  enabled: false
  # Team definitions with resource quotas.
  teams: []
  # Example:
  #   - name: platform
  #     namespace: legator-platform
  #     quotas:
  #       maxAgents: 20
  #       maxConcurrentRuns: 5
  #       maxRunsPerDay: 500
  #       maxTokenBudgetPerHour: 1000000
  #   - name: data
  #     namespace: legator-data
  #     quotas:
  #       maxAgents: 10
  #       maxConcurrentRuns: 3
  #       maxRunsPerDay: 200
  #       maxTokenBudgetPerHour: 500000

# --- Notifications ---
notifications:
  enabled: false
  # Rate limit per agent per hour (0 = unlimited)
  rateLimitPerHour: 100
  # Slack webhook notifications
  slack:
    webhookURL: ""
    # Reference to existing secret for webhook URL
    webhookURLSecretRef: {}
    #   name: legator-slack
    #   key: webhook-url
  # Telegram Bot API notifications
  telegram:
    botToken: ""
    chatID: ""
    botTokenSecretRef: {}
    #   name: legator-telegram
    #   key: bot-token
  # Email (SMTP) notifications
  email:
    host: ""
    port: 587
    username: ""
    from: ""
    to: []
    passwordSecretRef: {}
    #   name: legator-email
    #   key: password
  # Generic webhook notifications
  webhook:
    url: ""
    headers: {}

# --- Agent-to-Agent (A2A) ---
a2a:
  enabled: false
  # Namespace for A2A task events (defaults to agent namespace)
  namespace: ""
  # How long before stale pending tasks are expired
  taskTTL: 24h
  # How often to scan for expired tasks
  scanInterval: 1h

# --- Cloud Tool Configuration ---
cloudTools:
  # AWS CLI tool
  aws:
    enabled: false
    region: ""
    # Secret containing AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
    credentialSecretRef: {}
    #   name: legator-aws-credentials
    #   accessKeyIDKey: AWS_ACCESS_KEY_ID
    #   secretAccessKeyKey: AWS_SECRET_ACCESS_KEY
    # Use IRSA (IAM Roles for Service Accounts) instead of static creds
    irsa:
      enabled: false
      roleArn: ""
  # Azure CLI tool
  azure:
    enabled: false
    subscription: ""
    # Secret containing Azure SP credentials
    credentialSecretRef: {}
    #   name: legator-azure-credentials
    #   clientIDKey: AZURE_CLIENT_ID
    #   clientSecretKey: AZURE_CLIENT_SECRET
    #   tenantIDKey: AZURE_TENANT_ID
    # Use Workload Identity instead of static creds
    workloadIdentity:
      enabled: false
      clientId: ""

# --- Starter Skills ---
# Bundled skill ConfigMaps for common use cases.
# Installed as ConfigMaps with legator.io/skill label.
starterSkills:
  enabled: true
