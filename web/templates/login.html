<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{if .Title}}{{.Title}}{{else}}Legator Login{{end}}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="login-page">
  <main class="login-card">
    <div class="login-brand">LEGATOR</div>
    <p class="muted">Control Plane Login</p>

    {{if .Error}}
    <div class="tag tag-offline" style="display:block; margin: 12px 0;">{{.Error}}</div>
    {{end}}

    {{if .OIDCEnabled}}
    <a class="btn btn-primary" style="width:100%; justify-content:center;" href="/auth/oidc/login">Sign in with {{.OIDCProviderName}}</a>
    <div class="divider"><span>or</span></div>
    {{end}}

    <form method="POST" action="/login" class="feed" autocomplete="off">
      <label>
        <span class="muted">Username</span>
        <input id="username" name="username" type="text" class="input" autocomplete="username" value="{{.Username}}" required />
      </label>

      <label>
        <span class="muted">Password</span>
        <input id="password" name="password" type="password" class="input" autocomplete="current-password" required />
      </label>

      <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center;">Sign in</button>
    </form>
  </main>
</body>
</html>
