{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "legator.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "legator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "legator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        {{- include "legator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "legator.fullname" . }}-dashboard
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: dashboard
          image: {{ include "legator.dashboardImage" . }}
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy | default "IfNotPresent" }}
          args:
            - --listen=:{{ .Values.dashboard.port | default 8080 }}
            - --api-base-url={{ .Values.dashboard.apiBaseURL | default (printf "http://%s-api:%v" (include "legator.fullname" .) (.Values.api.port | default 8090)) }}
            {{- if .Values.dashboard.namespace }}
            - --namespace={{ .Values.dashboard.namespace }}
            {{- end }}
            {{- if .Values.dashboard.oidc.issuer }}
            - --oidc-issuer={{ .Values.dashboard.oidc.issuer }}
            - --oidc-client-id={{ .Values.dashboard.oidc.clientID }}
            - --oidc-redirect-url={{ .Values.dashboard.oidc.redirectURL }}
            {{- end }}
          {{- if .Values.dashboard.oidc.clientSecretRef }}
          env:
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dashboard.oidc.clientSecretRef.name }}
                  key: {{ .Values.dashboard.oidc.clientSecretRef.key | default "client-secret" }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.dashboard.port | default 8080 }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          resources:
            {{- toYaml (.Values.dashboard.resources | default (dict "requests" (dict "cpu" "50m" "memory" "64Mi") "limits" (dict "cpu" "200m" "memory" "128Mi"))) | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
