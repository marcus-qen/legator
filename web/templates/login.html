<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legator Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="login-shell">
      <section class="login-card">
        <div class="login-brand">
          <span class="mark"><i data-lucide="cpu" class="icon-20"></i></span>
          <div>
            <h1>Legator</h1>
            <p class="subtitle">Control Plane Login</p>
          </div>
        </div>

        {{if .Error}}
        <div class="error-banner">{{.Error}}</div>
        {{end}}

        {{if .OIDCEnabled}}
        <a class="btn btn-primary w-full justify-center py-2.5" href="/auth/oidc/login">Sign in with {{.OIDCProviderName}}</a>
        <div class="divider"><span>or</span></div>
        {{end}}

        <form method="POST" action="/login" class="space-y-3">
          <div>
            <label class="form-label" for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" value="{{.Username}}" required />
          </div>

          <div>
            <label class="form-label" for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>

          <button type="submit" class="btn btn-primary w-full justify-center py-2.5">Sign in</button>
        </form>

        <div class="login-foot">Legator multi-user access</div>
      </section>
    </main>

    <script>
      if (window.lucide) {
        window.lucide.createIcons();
      }
    </script>
  </body>
</html>
