apiVersion: core.infraagent.io/v1alpha1
kind: InfraAgent
metadata:
  name: forge
  namespace: agents
  labels:
    team: platform
    role: deployment
spec:
  description: "Deployment pipeline consumer â€” processes queued builds and deployments every 5 minutes."
  emoji: "ðŸ”¨"
  schedule:
    cron: "*/5 * * * *"
    timezone: "UTC"
  model:
    tier: standard
    tokenBudget: 20000
    timeout: "180s"
  skills:
    - name: deployment-pipeline
      source: bundled
  capabilities:
    required:
      - kubectl.read
      - kubectl.write.safe
      - http
    optional:
      - github.issues
  guardrails:
    autonomy: automate-safe
    allowedActions:
      - "kubectl.get *"
      - "kubectl.describe *"
      - "kubectl.logs *"
      - "kubectl.rollout restart deployment/*"
      - "http.get *"
      - "http.post */sync"
    deniedActions:
      - "kubectl.delete namespace/*"
      - "kubectl.delete pvc/*"
      - "kubectl.scale * --replicas=0"
    escalation:
      target: channel
      channelName: oncall
      timeout: "300s"
      onTimeout: cancel
    maxIterations: 10
    maxRetries: 2
  reporting:
    onSuccess: log
    onFailure: escalate
    onFinding: notify
  environmentRef: dev-lab
