---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "legator.fullname" . }}-manager
  labels:
    {{- include "legator.labels" . | nindent 4 }}
rules:
  # LegatorAgent CRDs — full access
  - apiGroups: ["legator.io"]
    resources:
      - legatoragents
      - legatorenvironments
      - modeltierconfigs
      - legatorruns
      - userpolicies
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["legator.io"]
    resources:
      - legatoragents/status
      - legatorenvironments/status
      - modeltierconfigs/status
      - legatorruns/status
      - userpolicies/status
    verbs: ["get", "update", "patch"]
  - apiGroups: ["legator.io"]
    resources:
      - legatoragents/finalizers
      - legatorenvironments/finalizers
      - legatorruns/finalizers
      - modeltierconfigs/finalizers
      - userpolicies/finalizers
    verbs: ["update"]
  # Secrets — read only (for credential resolution)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # ConfigMaps — read only (for skill loading)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Events — create (for recording events)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "legator.fullname" . }}-manager
  labels:
    {{- include "legator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "legator.fullname" . }}-manager
subjects:
  - kind: ServiceAccount
    name: {{ include "legator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
