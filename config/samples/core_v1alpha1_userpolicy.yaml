apiVersion: legator.io/v1alpha1
kind: UserPolicy
metadata:
  name: platform-operators
spec:
  description: Platform operators can run and approve within the agents namespace.
  subjects:
  - claim: groups
    value: legator-operators
  role: operator
  scope:
    namespaces:
    - agents
    agents:
    - watchman-*
    - scout
    maxAutonomy: automate-safe
