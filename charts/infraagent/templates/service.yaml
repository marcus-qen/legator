{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "infraagent.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "infraagent.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  ports:
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: metrics
      protocol: TCP
  selector:
    {{- include "infraagent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: controller
{{- end }}
