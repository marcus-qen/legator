---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "infraagent.fullname" . }}-manager
  labels:
    {{- include "infraagent.labels" . | nindent 4 }}
rules:
  # InfraAgent CRDs — full access
  - apiGroups: ["core.infraagent.io"]
    resources:
      - infraagents
      - agentenvironments
      - modeltierconfigs
      - agentruns
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["core.infraagent.io"]
    resources:
      - infraagents/status
      - agentenvironments/status
      - modeltierconfigs/status
      - agentruns/status
    verbs: ["get", "update", "patch"]
  - apiGroups: ["core.infraagent.io"]
    resources:
      - infraagents/finalizers
      - agentenvironments/finalizers
      - agentruns/finalizers
    verbs: ["update"]
  # Secrets — read only (for credential resolution)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # ConfigMaps — read only (for skill loading)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Events — create (for recording events)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "infraagent.fullname" . }}-manager
  labels:
    {{- include "infraagent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "infraagent.fullname" . }}-manager
subjects:
  - kind: ServiceAccount
    name: {{ include "infraagent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
